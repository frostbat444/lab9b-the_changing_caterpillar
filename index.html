<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The changing caterpillar</title>
        <link rel="stylesheet" href="styles.css" />
        </head>
    <body>
    <h1>The Caterpillar</h1>
    
    <p id='p1'>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg" width="400">
    <br>
    <a href="https://en.wikipedia.org/wiki/Catepillar">Caterpillar</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <br>

    <script>
        $("h1").text("The Butterfly!");
        $("h1").css("color", "orange");
        $("p").html("This is a <strong>butterfly</strong> in its natural habitat:");
        $("a").text("Butterfly");
        $("a").attr("href", "https://en.wikipedia.org/wiki/Butterfly");
        $("img").attr("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Monarch_Butterfly_Danaus_plexippus_Male_2664px.jpg/1280px-Monarch_Butterfly_Danaus_plexippus_Male_2664px.jpg");

    </script>

    <script>
        var newP = $("<p>");
        newP.text("There are more than 20,000 species of butterflies. Butterflies have up to 12,000 eyes. Butterflies live only a few weeks. Butterflies use their feet to taste.");
        newP.addClass("butterfly");
        $("body").append(newP);
        newP.addClass("result");
    </script>

    <p>
    <input type="button" id="transform" value="Metamorphose">
    <input type="button" id="restore" value="Restore" style="Display:None">
    </p>
    <script src="caterpillar.js"> 
    </script>
    </body>
</html>
